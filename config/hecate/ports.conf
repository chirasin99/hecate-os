# HecateOS Service Ports Configuration
# These ports are chosen to avoid conflicts with common development tools
# The 931x range is our signature - an easter egg for the community

# System Monitoring Service (hecate-monitor)
# WebSocket server for real-time metrics
HECATE_MONITOR_PORT=9313

# Package Manager API (hecate-pkg)
# RESTful API for package operations
HECATE_PKG_PORT=9314

# Remote Management Service (future)
# Secure remote system administration
HECATE_REMOTE_PORT=9315

# Benchmark Coordinator (hecate-bench)
# Distributed benchmark orchestration
HECATE_BENCH_PORT=9316

# GPU Cluster Manager (hecate-gpu)
# Multi-node GPU orchestration
HECATE_GPU_PORT=9317

# Note: All ports can be overridden via environment variables
# Example: export HECATE_MONITOR_PORT=8888